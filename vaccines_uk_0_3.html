<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UK - Vaccination Schedule (0–3 years)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #002855;
      margin: 0;
      padding: 2rem;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #f9f9fc;
      padding: 1.5rem 2rem;
      border-left: 5px solid #cc3366;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: left;
    }
    th {
      background-color: #cc3366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>UK - Vaccination Schedule (0–3 years)</h1>
  </header>

  <section>
    <h2>Vaccines by Age</h2>
    <table>
      <thead>
        <tr>
          <th>Age</th>
          <th>Vaccines</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2 months</td>
          <td>DTaP/IPV/Hib/HepB (Infanrix Hexa), MenB, Rotavirus</td>
        </tr>
        <tr>
          <td>4 months</td>
          <td>DTaP/IPV/Hib/HepB, PCV, Rotavirus</td>
        </tr>
        <tr>
          <td>6 months</td>
          <td>DTaP/IPV/Hib/HepB, MenB</td>
        </tr>
        <tr>
          <td>11–12 months</td>
          <td>Hib/MenC, PCV booster, MMR, MenB booster</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
