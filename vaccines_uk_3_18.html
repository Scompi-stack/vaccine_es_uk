<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UK - Vaccination Schedule (3–18 years)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #002855;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #004080;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: left;
    }
    th {
      background-color: #cc3366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>United Kingdom - Vaccination Schedule for Children and Adolescents (3–18 years)</h1>
  <table>
    <thead>
      <tr>
        <th>Age</th>
        <th>Vaccines</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>3 years and 4 months</td>
        <td>2nd dose MMR, DTaP/IPV</td>
      </tr>
      <tr>
        <td>12–13 years</td>
        <td>HPV vaccine (2 doses, for girls and boys)</td>
      </tr>
      <tr>
        <td>14 years</td>
        <td>Td/IPV booster, MenACWY</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
